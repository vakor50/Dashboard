				console.log(filter);
				$table = $("#myTable");
				$tr = $table.find("li").each(function () {
					td = $(this).find("#sp-name").text();
					console.log($(this).find("#sp-name").text());
					if (td) {
						if (td.toUpperCase().indexOf(filter) > -1) {
							$(this).show();
						} else {
							$(this).hide();
						}
					}
				});
				// Loop through all table rows, and hide those who don't match the search query
			}
